<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Karla:wght@400;700&family=Outfit:wght@400;700&family=Poppins:wght@100;300;500&family=Square+Peg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main">
    <div class="main-card">
      <div class="bar-code">
        <img class="bar-code" src="src/img/image-qr-code.png" alt="bar-code">
      </div>
      <div class="main-text">
        <h1><strong>Improve your front-end skills by building projects</strong></h1>
      </div>
      <div class="sec-text">
        <p class="sec-text">Scan can the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://anurag-here.netlify.app/">Anurag Yadav</a>.
  </div>
</body> 
</html>
